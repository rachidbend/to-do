<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"
    ></script>
    <script defer type="module" src="./src/js/app.js"></script>

    <title>Frontend Mentor | Todo app</title>

  </head>
  <body>
    <div class="background-img"></div>
    <section class="app">
      <div class="todo__top">
        <h1 class="todo">Todo</h1>
        <div class="todo__theme">
          <input type="checkbox" id="theme">
          <img class="img--sun" src="./images/icon-sun.svg" alt="sun icon" />
          <img class="img--moon" src="./images/icon-moon.svg" alt="moon icon" />
        </div>
     
          
        </button>
      </div>

      <div class="todo__body">
        <div class="todo__add todo__item">
          <label  class="todo__container--check">
            <input type="checkbox" class="item__check">
            <span class="item__checkmark" ></span>
          </label>
          <input type="text" placeholder="Create a new todo...">
        </div>

        <div class="todo__items">
          <ul class="todo__list">
            
            <div class="todo__item">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>

              <p class="item__desc">Complete onlineJavascript course</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt="remove btn"></button>
            </div>

            <div class="todo__item">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" ></span>
              </label>
              <p class="item__desc">Complete onlineJavascript course</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt=""></button>
            </div>
          </ul>
        </div>

      </div>
      <div class="todo__footer">
        <p class="todo__items-left"><span class="num-of-items">0</span> items left</p>
        <div class="todo__sort">
          <button class="todo__sort--all">All</button>
          <button class="todo__sort--active">Active</button>
          <button class="todo__sort--Completed">Completed</button>
        </div>
        <button class="todo__clear">Clear Completed</button>
      </div>
      <div class="todo__tip">Drag and drop to reorder list</div>
    </section>
    <div class="background-color"></div>
