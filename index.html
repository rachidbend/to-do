<!DOCTYPE html>
<html lang="en" class="theme--dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"
    ></script>
    <script defer type="module" src="./src/js/controller.js"></script>

    <title>Frontend Mentor | Todo app</title>

    </style> -->
  </head>
  <body>

    <div class="background-img background__theme--dark"></div>
    
    <section class="app">
      <div class="todo__top">
        <h1 class="todo">Todo</h1>
        <div class="todo__theme">
          <input type="checkbox" id="theme">
          <img class="img--sun" src="./images/icon-sun.svg" alt="sun icon" />
          <img class="img--moon" src="./images/icon-moon.svg" alt="moon icon" />
        </div>
     
          
        </button>
      </div>

      <div class="todo__body">
        <div class="todo__add todo__item">
          <label  class="todo__container--check">
            <input type="checkbox" class="item__check">
            <span class="item__checkmark" >
              <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
            </span>
          </label>
          <input class="todo__input" type="text" placeholder="Create a new todo...">
        </div>

        <div class="todo__items">
          <ul class="todo__list" id="items">
            
            <li class="todo__item item--checked " id="1">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check" checked='true'>
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>

              <p class="item__desc">Complete online Javascript course</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt="remove btn"></button>
            </li>

            <li class="todo__item" id="2">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>

              <p class="item__desc">Jog around the park 3x</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt="remove btn"></button>
            </li>

            <li class="todo__item" id="3">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>
              <p class="item__desc">10 minutes meditation</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt=""></button>
            </li>

            <li class="todo__item" id="4">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>
              <p class="item__desc">Read for 1 hour</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt=""></button>
            </li>

            <li class="todo__item" id="5">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>
              <p class="item__desc">Pick up groceries</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt=""></button>
            </li>

            <li class="todo__item" id="6">
              <label  class="todo__container--check">
                <input type="checkbox" class="item__check">
                <span class="item__checkmark" >
                  <img class="item__checkmark--checked" src="./images/icon-check.svg" alt="cheched icon">
                </span>
              </label>
              <p class="item__desc">Complete Todo App on Frontend Mentor</p>
              <button class="todo__remove"><img src="./images/icon-cross.svg" alt=""></button>
            </li>

          </ul>
          <div class=" todo__footer">
            <p class="todo__items-left"><span class="num-of-items">5</span> items left</p>
            <div class="todo__sort">
              <a href="#all" class="todo__btn--active todo__btn todo__sort--all">All</a>
              <a href="#active" class="todo__btn todo__sort--active">Active</a>
              <a  href="#completed"class="todo__btn todo__sort--Completed">Completed</a>
            </div>
            <a href="#" class="todo__btn todo__clear">Clear Completed</a>
          </div>

        </div>

      </div>

      <div class="todo__tip">Drag and drop to reorder list</div>
    </section>
    <div class="background-color"></div>

  </body>
</html>
